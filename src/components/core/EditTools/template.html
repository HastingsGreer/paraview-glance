<v-expansion-panel>
  <v-expansion-panel-content>
    <template v-slot:header>
      <span class="body-2">Measurements</span>
    </template>
    <measurement-tools
      :enabled="enabledTool === 'measurement'"
      @enable="setEnabledTool('measurement', $event)"
    />
  </v-expansion-panel-content>
  <v-expansion-panel-content>
    <template v-slot:header>
      <span class="body-2">Painting</span>
    </template>
    <paint-tool
      :enabled="enabledTool === 'paint'"
      @enable="setEnabledTool('paint', $event)"
    />
  </v-expansion-panel-content>
  <v-expansion-panel-content>
    <template v-slot:header>
      <span class="body-2">Cropping</span>
    </template>
    <crop-tool
      :enabled="enabledTool === 'crop'"
      @enable="setEnabledTool('crop', $event)"
    />
  </v-expansion-panel-content>
  <v-expansion-panel-content>
    <template v-slot:header>
      <span class="body-2">Median</span>
    </template>
    <median-tool
      :enabled="enabledTool === 'median'"
      @enable="setEnabledTool('median', $event)"
    />
  </v-expansion-panel-content>
</v-expansion-panel>
